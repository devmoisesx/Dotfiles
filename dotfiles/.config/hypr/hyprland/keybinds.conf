##! Session
bindd = Super, L, Lock, exec, loginctl lock-session # Lock

##! Screen
# Zoom
binde = Super, Minus, exec, ~/.config/hypr/hyprland/scripts/zoom.sh decrease 0.1 # Zoom out
binde = Super, Equal, exec, ~/.config/hypr/hyprland/scripts/zoom.sh increase 0.1 # Zoom in
bind = Ctrl+Super, mouse_up, exec, ~/.config/hypr/hyprland/scripts/zoom.sh decrease 1 # Zoom out
bind = Ctrl+Super, mouse_down, exec, ~/.config/hypr/hyprland/scripts/zoom.sh increase 0.1 # Zoom in

##! Media
bindl= ,XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` # [hidden]
bindl= ,XF86AudioPrev, exec, playerctl previous # [hidden]
bindl= ,XF86AudioPlay, exec, playerctl play-pause # [hidden]
bindl= ,XF86AudioPause, exec, playerctl play-pause # [hidden]

bind = Ctrl+SUPER, S, exec, hypersession -m save-only | swayosd-client --custom-message="Session Saved"

# Toggle overview, show windows from current workspace only (default)
bind = Ctrl+SUPER, H, exec, hyprview:toggle

# # Toggle overview, show windows from all workspaces
# bind = Ctrl+SUPER, H, hyprview:toggle, all

# Toggle overview, show windows from all workspaces including special workspaces
bind = Ctrl+SUPER, X, exec, hyprview:toggle, all special

# Close the overview
bind = Ctrl+SUPER, ESC, exec, hyprview:toggle, off

# Toggle overview with different placement algorithms
bind = Ctrl+SUPER, G, exec, hyprview:toggle, placement:spiral
bind = Ctrl+SUPER, T, exec, hyprview:toggle, placement:flow
bind = Ctrl+SUPER, A, exec, hyprview:toggle, placement:adaptive
bind = Ctrl+SUPER, W, exec, hyprview:toggle, placement:wide
bind = Ctrl+SUPER, F, exec, hyprview:toggle, placement:scale
