#!
##! Shell
# These absolutely need to be on top, or they won't work consistently

# launcher
# bind = Super, Space, exec, ~/.config/rofi/scripts/rofi-launcher.sh # Launcher 

bind = Super, Space, exec, rofi -show combi -theme $HOME/.config/rofi/wifi.rasi # Launcher 

bind = Alt, Space, exec, vicinae toggle # Launcher 
# Quicklinks launcher
bind = Super + CTRL, Space, exec, ~/.config/rofi/scripts/rofi-quicklinks.sh # Quicklinks launcher


bind = Ctrl+Alt, Delete, exec, qs ipc call TEST_ALIVE || pkill wlogout || wlogout -p layer-shell # [hidden] Session menu (fallback)

bindle=, XF86MonBrightnessUp, exec, swayosd-client --brightness raise # Aumenta o brilho
bindle=, XF86MonBrightnessDown, exec, swayosd-client --brightness lower # Diminui o brilho


# bindle=, XF86AudioRaiseVolume, exec, volumectl + 5 # Aumenta o volume
# bindle=, XF86AudioLowerVolume, exec, volumectl - 5 # Diminui o volume

bindle=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume 2 # Aumenta o volume
bindle=, XF86AudioLowerVolume, exec, swayosd-client --output-volume -2 # Diminui o volume

bindld = Super+Alt,M, Toggle audio, exec, swayosd-client --output-volume mute-toggle # Mute Microfone
bindld = Super+Shift,M, Toggle mic, exec, swayosd-client --input-volume mute-toggle  # Mute Audio

# bindl = ,XF86AudioMute, exec, volumectl % # Mute Audio
# bindld = Super+Shift,M, Toggle mute, exec,  # Mute Audio
# bindl = ,XF86AudioMicMute, exec, volumectl -m % # Mute Microfone
# bindld = Super+Alt,M, Toggle mic, exec, volumectl -m % # Mute Microfone

bindd = Ctrl+Super, T, Change wallpaper, exec, waypaper # Change wallpaper
bind = Ctrl+Super, R, exec, killall waybar; waybar; hyprctl reload; vicinae server # Restart 

##! Apps
bind = Super+Alt, Return, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "kitty -1" "foot" "alacritty" "wezterm" "konsole" "kgx" "uxterm" "xterm" # Terminal
bind = Super, Return, exec, kitty -1 tmux new-session -A
bind = Super, E, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "nautilus" "dolphin" "nemo" "thunar" "kitty -1 fish -c yazi" # File manager
# bind = Super, B, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "microsoft-edge-stable" "zen-browser" "firefox" "brave" "chromium" "google-chrome-stable" "opera" # Browser
bind = Super, B, exec, microsoft-edge-stable --disable-features=WaylandWpColorManagerV1 # Browser
bind = Super, C, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "code" "codium" "zed" "kate" "gnome-text-editor" "emacs" "command -v nvim && kitty -1 nvim" # Code editor
bind = Super+Shift, W, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "wps" "onlyoffice-desktopeditors" # Office software
bind = Super, X, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "kate" "gnome-text-editor" "emacs" # Text editor
bind = Ctrl+Super, P, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "pavucontrol-qt" "pavucontrol" # Volume mixer
bind = Ctrl+Shift, Escape, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "gnome-system-monitor" "plasma-systemmonitzor --page-name Processes" "command -v btop && kitty -1 fish -c btop" # System monitor

bind = Super, Slash, exec, ~/.config/rofi/scripts/rofi-keybinds.sh # Rofi Hyprland CheatSheet
bind = Super+Shift, W, exec, ~/.config/rofi/scripts/rofi-wifi.sh # Rofi Wifi
bind = Super+Shift, A, exec, ~/.config/rofi/scripts/rofi-audio.sh # Rofi Audio
bind = Super+Shift, B, exec, ~/.config/rofi/scripts/rofi-bluetooth.sh # Rofi Bluetooth

bindd = Super+Ctrl, C, Translate Copy, exec, vicinae vicinae://extensions/gebeto@raycast/translate/translate # Translate Copy

##! Utilities
# Screenshot, Record, OCR, Color picker, Clipboard history
bindd = Super+SHIFT, V, Copy clipboard history entry, exec, pkill rofi || cliphist list | rofi --match-mode fzf -dmenu -theme $HOME/.config/rofi/wifi.rasi | cliphist decode | wl-copy # [hidden] Clipboard history >> clipboard (fallback)

bindd = Super, V, Clipboard history, exec, vicinae vicinae://extensions/vicinae/clipboard/history # Clipboard history 

bindd = Super+Shift, S, Screen snip, exec, pidof slurp || hyprshot --freeze --mode region --silent -f "screenshot_$(date -u +%Y-%m-%dT%H:%M).png" -o /home/moises/Imagens/Screenshots && swayosd-client --custom-message="Screenshot Taken" # Screen snip >> clipboard
# bindd = Super+Shift+Alt, S, Screen snip and annotate, exec, grim -g "$(slurp -o -r)" -t ppm - | satty --filename - --output-filename="/home/moises/Imagens/Screenshots/Annotated_$(date -u +%Y-%m-%dT%H:%M).png" --fullscreen # Screen snip and annotate
# OCR
bindd = Super+Shift, T, Character recognition,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png" && swayosd-client --custom-message="Text Taken" # [hidden]
# Color picker
bindd = Super+Shift, C, Color picker, exec, hyprpicker -a && swayosd-client --custom-message="Color Taken" # Pick color (Hex) >> clipboard
# Fullscreen screenshot
bindld = ,Print, Screenshot >> clipboard ,exec,grim - | wl-copy # Screenshot >> clipboard
# bindld = Ctrl,Print, Screenshot >> clipboard & save, exec, mkdir -p $(xdg-user-dir PICTURES)/Screenshots && grim $(xdg-user-dir PICTURES)/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png # Screenshot >> clipboard & file
