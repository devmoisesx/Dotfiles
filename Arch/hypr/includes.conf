# This content was generated by nwg-shell-config. Do not modify it manually.

# VARIABLES
$term = alacritty
$filemanager = nautilus
$editor = gnome-text-editor
$launcher = nwg-drawer
$exit = $launcher

# AUTOSTART
exec-once = swaync -c /home/moises/.config/swaync/hyprland.json -s /home/moises/.config/swaync/hyprland-0.css
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -s hyprland-0.css -term alacritty -ft -pbexit 'hyprctl dispatch exit' -pblock 'nwg-lock' -pbpoweroff 'systemctl -i poweroff' -pbreboot 'systemctl reboot' -pbsleep 'systemctl suspend' -pbsize 48
exec = nwg-panel -c hyprland-0 -s hyprland-0.css
exec = swayidle timeout 100 nwg-lock timeout 1800 'systemctl suspend'   
exec-once = nwg-update-indicator
exec = nwg-screenshot-applet
exec-once = nwg-shell-config

# DWINDLE LAYOUT 
dwindle {
    pseudotile = false
    force_split = 0
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# MASTER LAYOUT 
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    slave_count_for_center_master = 2
}

# MISC SETTINGS
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    layers_hog_keyboard_focus = true
    focus_on_activate = false
    mouse_move_focuses_monitor = true
}

# KEY BINDINGS
bindr = SUPER, SUPER_L, exec, $launcher

